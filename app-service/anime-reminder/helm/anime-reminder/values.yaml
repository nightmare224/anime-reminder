# Default values for anime-reminder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ui:
  replicaCount: 1

  image:
    repository: nightmare224/anime-reminder-ui
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  service:
    type: ClusterIP
    port: 80

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  healthCheck:
    enable: false

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

api:
  replicaCount: 1

  image:
    repository: nightmare224/anime-reminder-api
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  service:
    type: ClusterIP
    port: 80

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  healthCheck:
    enable: false

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: sc23.group40.io
      paths:
        - path: /animereminder/api
          pathType: Prefix
          serviceName: anime-reminder-api
          servicePort: 80
        - path: /animereminder/ui
          pathType: Prefix
          serviceName: anime-reminder-ui
          servicePort: 80
        - path: /auth
          pathType: Prefix
          serviceName: keycloak-http
          servicePort: 80
  tls:
    - secretName: anime-reminder-tls-secret
      hosts:
        - sc23.group40.io


loadBalancer:
  ip: 192.168.0.112