apiVersion: v1
kind: Service
metadata:
  name: {{ include "anime-reminder.ui" . }}
  labels:
    {{- include "anime-reminder.labels" . | nindent 4 }}
    component: ui
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "anime-reminder.selectorLabels" . | nindent 4 }}
    component: ui
